<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">


  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="credentials.email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="credentials.password" name="password" required></ion-input>
    </ion-item>

    <ion-button type="submit" class="ion-margin" expand="block">Login</ion-button>
  </form>
  <p class="ion-text-center ion-margin">
    Don't have an account? <a routerLink="/registration">Register</a>
  </p>
</ion-content>
