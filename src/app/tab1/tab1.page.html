<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Employees
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let employee of employeesList; let i=index"  (click)="goToDetailsPage(employee.id)">
    <ion-card-header>
      <ion-card-subtitle >
        {{employee.email}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon  color="success" size="small" name="ellipse"></ion-icon>
       
        <ion-label> {{employee.title}} {{employee.firstname}} {{employee.lastname}}   {{employee.surname}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{employee.mobile_number}}</ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      

      
    </ion-card-content>

  
   

  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addEmployee()" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
