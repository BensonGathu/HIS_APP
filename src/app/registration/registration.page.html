<!-- registration.component.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>
      Registration
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">FirstName</ion-label>
      <ion-input type="text" [(ngModel)]="user.f_name" name="f_name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">LastName</ion-label>
      <ion-input type="text" [(ngModel)]="user.l_name" name="l_name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
    </ion-item>

    <ion-button type="submit" class="ion-margin" expand="block" >Register</ion-button>
  </form>
  <p class="ion-text-center ion-margin">
    Already have an account? <a routerLink="/login">Login</a>
  </p>
</ion-content>
